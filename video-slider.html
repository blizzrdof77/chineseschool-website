<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="js/jquery.js"></script>
    <script src="js/amazingslider.js"></script>
    <script src="js/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body style="background-color:#aaa;">
<div style="margin:60px auto;max-width:600px;">
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-1" style="display:block;position:relative;margin:15px auto 30px;">
        <ul class="amazingslider-slides" style="display:none;">
            <li><img src="images/5cR6-e-rA9k.jpg" alt="Come/Gone" />
                <video preload="none" src="http://www.youtube.com/embed/5cR6-e-rA9k"></video>
            </li>
            <li><img src="images/4o2G5Xeb0Ek.jpg" alt="Mikey J @ Woodlands" />
                <video preload="none" src="http://www.youtube.com/embed/4o2G5Xeb0Ek"></video>
            </li>
            <li><img src="images/WsY998dRsjQ.jpg" alt="Shuffle by Chinese School @ Kobo" />
                <video preload="none" src="http://www.youtube.com/embed/WsY998dRsjQ"></video>
            </li>
        </ul>
        <ul class="amazingslider-thumbnails" style="display:none;">
            <li><img src="images/thumbnails/5cR6-e-rA9k.jpg" /></li>
            <li><img src="images/thumbnails/4o2G5Xeb0Ek.jpg" /></li>
            <li><img src="images/thumbnails/WsY998dRsjQ.jpg" /></li>
        </ul>
        <div class="amazingslider-engine" style="display:none;"><a href="http://amazingslider.com">jQuery Image Slideshow</a></div>
    </div>
    <!-- End of body section HTML codes -->
    
</div>
</body>
</html>
